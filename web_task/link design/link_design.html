<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link design</title>
    <style>
        .a {
            margin: 20px;

        }
        .a a{
            text-decoration: none;
            padding: 1em;
            border: 2.5px solid rgb(52, 51, 51);

        }
        .a a:hover{
            background-color: red;
            color: white;
            border: none;
            padding: 18.5px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="a"><a href="https://www.youtube.com/">YouTube</a></div>
</body>
</html>
