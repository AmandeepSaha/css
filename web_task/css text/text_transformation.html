<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <style>
        .uppercase {
            text-transform: uppercase;
        }
        .lowercase {
            text-transform: lowercase;
        }
        .capitalize {
            text-transform: capitalize;
        }
        .letstry {
            text-transform: inherit;
        }
    </style>
</head>
<body>
    <p class="uppercase">i love apple.</p>
    <p class="lowercase">I LOVE APPLE.</p>
    <p class="capitalize">i love apple</p>
    <p class="letstry">I love apple. do you like it too? there's a saying, " one apple in a day keeps a doctor away. "</p>
</body>
</html>
