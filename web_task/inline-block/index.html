<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline-block {
            height: 60px;
            width: 300px;
            
            background-color: rgb(182, 159, 159);
            display: inline-block;
        }
        .inline {
            /*inline element is an element of required size width*/
            height: 60px;
            width: 300px;
            
            background-color: lightblue;
            display: inline;
        }
        .block {
            height: 60px;
            width: 320px;
            background-color: antiquewhite;
            display: block;
        }
    </style>
</head>
<body>
    <div class="inline-block">Amandeep Saha</div>
    <div class="inline">Debasish Pal</div>
    <div class="block">Arman Hossain Pramanik</div>
</body>
</html>
