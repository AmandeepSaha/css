<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol.a{
            list-style-type: lower-roman ;
        }
        .b{
            list-style-type: upper-alpha;
            padding: 2em;
            background-color: rgb(31, 163, 31);
            font-size: 15px;
        }
        .b li{
            background-color: rgb(241, 226, 159);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 4px;
            margin: 1em;
        }
        .b li:hover{
            padding-right: 20px;
            color: blue;
            cursor: pointer;
            margin: 1.5em;
        }
    </style>
</head>
<body>
    <ol class="a">
        <li>mango</li>
        <li>Apple</li>
        <li>cow</li>
    </ol>
    <ul class="b">
        <li>mango</li>
        <li>Apple</li>
        <li>cow</li>
    </ul>
</body>
</html>
