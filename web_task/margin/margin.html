<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        .head {
            margin: 10px 50px ;
            padding: 15px;
            border-left: solid;
            border-color: red;
            border-width: 10px;
            background-color: aqua;
        }
        .aman {
            padding: 20px 60px;
            border-style: inset;
            margin: 20px 50px;

        }
    </style>
</head>
<body>
    <div class="head">
        Something(Heading)
    </div>

    </div>

</html>
